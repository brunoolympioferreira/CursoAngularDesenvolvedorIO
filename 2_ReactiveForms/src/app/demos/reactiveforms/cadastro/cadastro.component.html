<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr>
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Nome Completo</label>
                <div class="col-md-10">
                    <input class="form-control" id="nome" placeholder="Nome (requerido)" formControlName="nome"
                        [ngClass]="{'is-invalid': cadastroForm.get('nome').errors && (cadastroForm.get('nome').dirty) || (cadastroForm.get('nome').touched)}"
                        type="text">
                    <span class="text-danger"
                        *ngIf="cadastroForm.get('nome').errors && (cadastroForm.get('nome').touched)">
                        <p>Preencha o campo nome</p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">CPF</label>
                <div class="col-md-10">
                    <input class="form-control" id="cpf" placeholder="CPF (requerido)" formControlName="cpf"
                        type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Email</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" placeholder="Email (requerido)" formControlName="email"
                        [ngClass]="{'is-invalid': cadastroForm.get('email').errors && (cadastroForm.get('email').dirty) || (cadastroForm.get('email').touched)}"
                        type="text">

                    <span class="text-danger"
                        *ngIf="cadastroForm.get('email')?.errors?.required && (cadastroForm.get('email').touched)">
                        <p>Preencha o campo email</p>
                    </span>
                    <span class="text-danger"
                        *ngIf="cadastroForm.get('email')?.errors?.email && (cadastroForm.get('email').touched)">
                        <p>E-mail em formato inválido</p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="senha" placeholder="Senha (requerido)" formControlName="senha"
                        type="password">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Confirme a Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="senhaConfirmacao" placeholder="Confirme a Senha (requerido)"
                        formControlName="senhaConfirmacao" type="password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" type="submit">Registrar</button></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <p>Formulário válido: {{cadastroForm.valid}}</p>
                    <p>Formulário Tocado: {{cadastroForm.touched}}</p>
                    <p>Formulário Sujo: {{cadastroForm.dirty}}</p>
                    <p>Formulário: {{formResult}}</p>
                </div>
            </div>

        </div>
    </form>
</div>
